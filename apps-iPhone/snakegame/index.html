<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .score-board {
      display: flex;
      gap: 30px;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .score-board span {
      color: #00ff88;
    }

    #gameCanvas {
      border: 3px solid #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      background: #0a0a15;
      touch-action: none;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 5px;
    }

    .controls button {
      width: 60px;
      height: 60px;
      border: 2px solid #00ff88;
      border-radius: 10px;
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .controls button:hover,
    .controls button:active {
      background: rgba(0, 255, 136, 0.3);
      transform: scale(0.95);
    }

    .controls button:nth-child(1) {
      grid-column: 2;
    }

    .message {
      margin-top: 15px;
      font-size: 1rem;
      color: #888;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      border: 2px solid #ff4757;
      text-align: center;
      display: none;
    }

    .game-over h2 {
      color: #ff4757;
      margin-bottom: 15px;
    }

    .game-over button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: #1a1a2e;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .game-over button:hover {
      transform: scale(1.05);
    }

    .wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>

  <div class="score-board">
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="highScore">0</span></div>
  </div>

  <div class="wrapper">
    <canvas id="gameCanvas" width="320" height="320"></canvas>

    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <p style="margin-bottom: 15px;">Final Score: <span id="finalScore">0</span></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <div class="controls">
    <button onclick="changeDirection('up')">&#9650;</button>
    <button onclick="changeDirection('left')">&#9664;</button>
    <button onclick="changeDirection('down')">&#9660;</button>
    <button onclick="changeDirection('right')">&#9654;</button>
  </div>

  <p class="message">Use arrow keys or buttons to play</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const gameOverEl = document.getElementById('gameOver');
    const finalScoreEl = document.getElementById('finalScore');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let food = { x: 0, y: 0 };
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let gameLoop = null;
    let gameSpeed = 120;

    highScoreEl.textContent = highScore;

    function initGame() {
      snake = [
        { x: 5, y: 10 },
        { x: 4, y: 10 },
        { x: 3, y: 10 }
      ];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      score = 0;
      scoreEl.textContent = score;
      gameOverEl.style.display = 'none';
      placeFood();

      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(update, gameSpeed);
    }

    function placeFood() {
      do {
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
      } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
    }

    function update() {
      direction = { ...nextDirection };

      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame();
        return;
      }

      // Self collision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = score;
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      // Clear canvas
      ctx.fillStyle = '#0a0a15';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw grid (subtle)
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
      for (let i = 0; i < tileCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }

      // Draw food
      ctx.fillStyle = '#ff4757';
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2 - 2,
        0,
        Math.PI * 2
      );
      ctx.fill();

      // Draw snake
      snake.forEach((segment, index) => {
        const gradient = ctx.createRadialGradient(
          segment.x * gridSize + gridSize / 2,
          segment.y * gridSize + gridSize / 2,
          0,
          segment.x * gridSize + gridSize / 2,
          segment.y * gridSize + gridSize / 2,
          gridSize / 2
        );

        if (index === 0) {
          gradient.addColorStop(0, '#00ff88');
          gradient.addColorStop(1, '#00cc6a');
        } else {
          const alpha = 1 - (index / snake.length) * 0.5;
          gradient.addColorStop(0, `rgba(0, 255, 136, ${alpha})`);
          gradient.addColorStop(1, `rgba(0, 200, 100, ${alpha})`);
        }

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(
          segment.x * gridSize + 1,
          segment.y * gridSize + 1,
          gridSize - 2,
          gridSize - 2,
          4
        );
        ctx.fill();
      });
    }

    function endGame() {
      clearInterval(gameLoop);
      gameLoop = null;

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreEl.textContent = highScore;
      }

      finalScoreEl.textContent = score;
      gameOverEl.style.display = 'block';
    }

    function restartGame() {
      initGame();
    }

    function changeDirection(dir) {
      switch (dir) {
        case 'up':
          if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
          break;
        case 'down':
          if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
          break;
        case 'left':
          if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
          break;
        case 'right':
          if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
          break;
      }
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          e.preventDefault();
          changeDirection('up');
          break;
        case 'ArrowDown':
          e.preventDefault();
          changeDirection('down');
          break;
        case 'ArrowLeft':
          e.preventDefault();
          changeDirection('left');
          break;
        case 'ArrowRight':
          e.preventDefault();
          changeDirection('right');
          break;
      }
    });

    // Touch swipe controls
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;

      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 30) changeDirection('right');
        else if (diffX < -30) changeDirection('left');
      } else {
        if (diffY > 30) changeDirection('down');
        else if (diffY < -30) changeDirection('up');
      }
    });

    // Start the game
    initGame();
  </script>
</body>
</html>
