<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Slack Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4A154B 0%, #611f69 50%, #4A154B 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .slack-logo {
      width: 40px;
      height: 40px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .score-board {
      display: flex;
      gap: 30px;
      margin-bottom: 15px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 25px;
      border-radius: 20px;
    }

    .score-board .label {
      color: rgba(255, 255, 255, 0.7);
    }

    .score-board .value {
      color: #36C5F0;
      font-weight: bold;
    }

    #gameCanvas {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      background: #1A1D21;
      touch-action: none;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 55px);
      grid-template-rows: repeat(2, 55px);
      gap: 8px;
    }

    .controls button {
      width: 55px;
      height: 55px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #E01E5A, #c91a50);
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: 0 4px 12px rgba(224, 30, 90, 0.4);
    }

    .controls button:hover,
    .controls button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 8px rgba(224, 30, 90, 0.4);
    }

    .controls button:nth-child(1) {
      grid-column: 2;
      background: linear-gradient(145deg, #2EB67D, #28a06e);
      box-shadow: 0 4px 12px rgba(46, 182, 125, 0.4);
    }

    .controls button:nth-child(1):hover,
    .controls button:nth-child(1):active {
      box-shadow: 0 2px 8px rgba(46, 182, 125, 0.4);
    }

    .controls button:nth-child(3) {
      background: linear-gradient(145deg, #36C5F0, #2eb3db);
      box-shadow: 0 4px 12px rgba(54, 197, 240, 0.4);
    }

    .controls button:nth-child(3):hover,
    .controls button:nth-child(3):active {
      box-shadow: 0 2px 8px rgba(54, 197, 240, 0.4);
    }

    .controls button:nth-child(4) {
      background: linear-gradient(145deg, #ECB22E, #d9a229);
      box-shadow: 0 4px 12px rgba(236, 178, 46, 0.4);
    }

    .controls button:nth-child(4):hover,
    .controls button:nth-child(4):active {
      box-shadow: 0 2px 8px rgba(236, 178, 46, 0.4);
    }

    .message {
      margin-top: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1A1D21;
      padding: 30px 40px;
      border-radius: 16px;
      border: 2px solid #E01E5A;
      text-align: center;
      display: none;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .game-over h2 {
      color: #E01E5A;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .game-over .final-score {
      font-size: 2.5rem;
      font-weight: bold;
      color: #36C5F0;
      margin-bottom: 20px;
    }

    .game-over button {
      padding: 12px 35px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #2EB67D, #28a06e);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(46, 182, 125, 0.4);
    }

    .game-over button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(46, 182, 125, 0.5);
    }

    .wrapper {
      position: relative;
    }

    .emoji-display {
      position: absolute;
      font-size: 1.5rem;
      pointer-events: none;
      animation: pop 0.5s ease-out forwards;
      z-index: 100;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translateY(-20px);
        opacity: 0;
      }
    }

    /* Slack-like status indicator */
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #2EB67D;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="slack-logo" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg">
      <g fill="none" fill-rule="evenodd">
        <path d="M19.712.133a5.381 5.381 0 0 0-5.376 5.387 5.381 5.381 0 0 0 5.376 5.386h5.376V5.52A5.381 5.381 0 0 0 19.712.133m0 14.365H5.376A5.381 5.381 0 0 0 0 19.884a5.381 5.381 0 0 0 5.376 5.387h14.336a5.381 5.381 0 0 0 5.376-5.387 5.381 5.381 0 0 0-5.376-5.386" fill="#36C5F0"/>
        <path d="M53.76 19.884a5.381 5.381 0 0 0-5.376-5.386 5.381 5.381 0 0 0-5.376 5.386v5.387h5.376a5.381 5.381 0 0 0 5.376-5.387m-14.336 0V5.52A5.381 5.381 0 0 0 34.048.133a5.381 5.381 0 0 0-5.376 5.387v14.364a5.381 5.381 0 0 0 5.376 5.387 5.381 5.381 0 0 0 5.376-5.387" fill="#2EB67D"/>
        <path d="M34.048 54a5.381 5.381 0 0 0 5.376-5.387 5.381 5.381 0 0 0-5.376-5.386h-5.376v5.386A5.381 5.381 0 0 0 34.048 54m0-14.365h14.336a5.381 5.381 0 0 0 5.376-5.386 5.381 5.381 0 0 0-5.376-5.387H34.048a5.381 5.381 0 0 0-5.376 5.387 5.381 5.381 0 0 0 5.376 5.386" fill="#ECB22E"/>
        <path d="M0 34.249a5.381 5.381 0 0 0 5.376 5.386 5.381 5.381 0 0 0 5.376-5.386v-5.387H5.376A5.381 5.381 0 0 0 0 34.25m14.336-.001v14.364A5.381 5.381 0 0 0 19.712 54a5.381 5.381 0 0 0 5.376-5.387V34.249a5.381 5.381 0 0 0-5.376-5.386 5.381 5.381 0 0 0-5.376 5.386" fill="#E01E5A"/>
      </g>
    </svg>
    <h1>Slack Snake</h1>
  </div>

  <div class="status">
    <div class="status-dot"></div>
    <span>Playing in #snake-game</span>
  </div>

  <div class="score-board">
    <div><span class="label">Score:</span> <span class="value" id="score">0</span></div>
    <div><span class="label">Best:</span> <span class="value" id="highScore">0</span></div>
  </div>

  <div class="wrapper">
    <canvas id="gameCanvas" width="320" height="320"></canvas>

    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <div class="final-score" id="finalScore">0</div>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <div class="controls">
    <button onclick="changeDirection('up')">&#9650;</button>
    <button onclick="changeDirection('left')">&#9664;</button>
    <button onclick="changeDirection('down')">&#9660;</button>
    <button onclick="changeDirection('right')">&#9654;</button>
  </div>

  <p class="message">Use arrow keys or buttons to play</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const gameOverEl = document.getElementById('gameOver');
    const finalScoreEl = document.getElementById('finalScore');
    const wrapper = document.querySelector('.wrapper');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    // Slack brand colors
    const colors = {
      blue: '#36C5F0',
      green: '#2EB67D',
      yellow: '#ECB22E',
      red: '#E01E5A',
      purple: '#4A154B',
      darkBg: '#1A1D21',
      lightBg: '#222529'
    };

    // Slack emojis for food
    const foodEmojis = ['ðŸŽ‰', 'ðŸš€', 'âš¡', 'ðŸ”¥', 'ðŸ’¯', 'ðŸŽ¯', 'âœ¨', 'ðŸ’Ž'];
    let currentEmoji = 'ðŸŽ‰';

    let snake = [];
    let food = { x: 0, y: 0 };
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let score = 0;
    let highScore = localStorage.getItem('slackSnakeHighScore') || 0;
    let gameLoop = null;
    let gameSpeed = 120;

    highScoreEl.textContent = highScore;

    function initGame() {
      snake = [
        { x: 5, y: 10 },
        { x: 4, y: 10 },
        { x: 3, y: 10 }
      ];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      score = 0;
      scoreEl.textContent = score;
      gameOverEl.style.display = 'none';
      placeFood();

      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(update, gameSpeed);
    }

    function placeFood() {
      do {
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
      } while (snake.some(segment => segment.x === food.x && segment.y === food.y));

      currentEmoji = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
    }

    function showEmojiPop(x, y) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji-display';
      emoji.textContent = currentEmoji;
      emoji.style.left = `${x}px`;
      emoji.style.top = `${y}px`;
      wrapper.appendChild(emoji);
      setTimeout(() => emoji.remove(), 500);
    }

    function update() {
      direction = { ...nextDirection };

      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame();
        return;
      }

      // Self collision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = score;
        showEmojiPop(
          food.x * gridSize + gridSize / 2,
          food.y * gridSize + gridSize / 2
        );
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      // Clear canvas with dark Slack background
      ctx.fillStyle = colors.darkBg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw subtle grid
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= tileCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }

      // Draw food as emoji
      ctx.font = `${gridSize - 4}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(
        currentEmoji,
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2
      );

      // Draw snake with Slack colors
      snake.forEach((segment, index) => {
        const colorIndex = index % 4;
        let color;
        switch (colorIndex) {
          case 0: color = colors.blue; break;
          case 1: color = colors.green; break;
          case 2: color = colors.yellow; break;
          case 3: color = colors.red; break;
        }

        // Fade effect for tail
        const alpha = 1 - (index / snake.length) * 0.4;
        ctx.globalAlpha = alpha;

        // Draw segment with rounded corners
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.roundRect(
          segment.x * gridSize + 2,
          segment.y * gridSize + 2,
          gridSize - 4,
          gridSize - 4,
          4
        );
        ctx.fill();

        // Head gets a highlight
        if (index === 0) {
          ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
          ctx.beginPath();
          ctx.roundRect(
            segment.x * gridSize + 4,
            segment.y * gridSize + 4,
            gridSize - 12,
            gridSize - 12,
            2
          );
          ctx.fill();
        }

        ctx.globalAlpha = 1;
      });
    }

    function endGame() {
      clearInterval(gameLoop);
      gameLoop = null;

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('slackSnakeHighScore', highScore);
        highScoreEl.textContent = highScore;
      }

      finalScoreEl.textContent = score;
      gameOverEl.style.display = 'block';
    }

    function restartGame() {
      initGame();
    }

    function changeDirection(dir) {
      switch (dir) {
        case 'up':
          if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
          break;
        case 'down':
          if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
          break;
        case 'left':
          if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
          break;
        case 'right':
          if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
          break;
      }
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          e.preventDefault();
          changeDirection('up');
          break;
        case 'ArrowDown':
          e.preventDefault();
          changeDirection('down');
          break;
        case 'ArrowLeft':
          e.preventDefault();
          changeDirection('left');
          break;
        case 'ArrowRight':
          e.preventDefault();
          changeDirection('right');
          break;
      }
    });

    // Touch swipe controls
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;

      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 30) changeDirection('right');
        else if (diffX < -30) changeDirection('left');
      } else {
        if (diffY > 30) changeDirection('down');
        else if (diffY < -30) changeDirection('up');
      }
    });

    // Start the game
    initGame();
  </script>
</body>
</html>
